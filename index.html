<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fb1c086898.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="flex-child bottle-container">

            
            <div class="bottle">
                <img src = "Botella 2.svg">
            </div>

        
            <div class="bottle overlay1" id="fill"></div>

            <div id="waves-container">
                <img id="waves" src = "waves.svg">
            </div>


            <div class="bottle overlay">
                <img src = "Otline.svg">
            </div>

        
        </div>
        
        <div class="flex-child counter-container">
            <button id="plus-button"><i class="fa-solid fa-square-plus fa-fw fa-2xl --fa-primary-color" ></i></button>

            <p id="counter-text"></p>

            <p id="goal-counter">/8 Glasses</p>
            
            <button id="less-button"><i class="fa-solid fa-square-minus fa-fw fa-2xl --fa-primary-color"></i></button>
        </div>
        
    </div>

    <script language="javascript" type="text/javascript" src="script.js"></script>

</div>
</body>
</html>
